<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #pagination {
            display: none; /* Hide pagination by default */
            margin-top: 20px;
        }
        #pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 16px;
        }
        #pageInfo {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }
        #suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
        }
        #suggestions div {
            padding: 8px;
            cursor: pointer;
        }
        #suggestions div:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dictionary App</h1>
        <form id="searchForm">
            <div style="position: relative;">
                <input type="text" id="wordInput" placeholder="Enter a word..." required autocomplete="off">
                <div id="suggestions"></div>
            </div>
            <button type="submit">Search</button>
        </form>
        <div id="result"></div>
        <div id="pagination">
            <button id="prevPage" disabled>« Prev</button>
            <span id="pageInfo"></span>
            <button id="nextPage" disabled>Next »</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentWord = '';
        let totalDefinitions = 0;

        // Fetch and display search suggestions
        document.getElementById('wordInput').addEventListener('input', async (e) => {
            const partialWord = e.target.value;
            if (partialWord.length >= 2) { // Only fetch suggestions after 2 characters
                const response = await fetch(`/suggest?q=${encodeURIComponent(partialWord)}`);
                const suggestions = await response.json();
                const suggestionsDiv = document.getElementById('suggestions');
                suggestionsDiv.innerHTML = suggestions.map(suggestion => `
                    <div onclick="selectSuggestion('${suggestion}')">${suggestion}</div>
                `).join('');
                suggestionsDiv.style.display = suggestions.length ? 'block' : 'none';
            } else {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        // Select a suggestion and populate the search box
        function selectSuggestion(suggestion) {
            document.getElementById('wordInput').value = suggestion;
            document.getElementById('suggestions').style.display = 'none';
        }

        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (e.target.id !== 'wordInput') {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            currentPage = 1;
            currentWord = document.getElementById('wordInput').value;
            await fetchDefinitions();
            document.getElementById('pagination').style.display = 'block'; // Show pagination after search
        });

        document.getElementById('prevPage').addEventListener('click', async () => {
            if (currentPage > 1) {
                currentPage--;
                await fetchDefinitions();
            }
        });

        document.getElementById('nextPage').addEventListener('click', async () => {
            currentPage++;
            await fetchDefinitions();
        });

        async function fetchDefinitions() {
            const response = await fetch(`/search?word=${encodeURIComponent(currentWord)}&page=${currentPage}`);
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            const prevPageButton = document.getElementById('prevPage');
            const nextPageButton = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');

            if (data.error) {
                resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
            } else {
                let definitionsHTML = data.definitions.map(definition => `<p>${definition}</p>`).join('');
                resultDiv.innerHTML = `
                    <h2>${data.word}</h2>
                    ${definitionsHTML}
                `;
                totalDefinitions = data.total_definitions;
                prevPageButton.disabled = currentPage <= 1;
                nextPageButton.disabled = !data.has_more; // Disable if no more results
                pageInfo.textContent = `Page ${currentPage} (${totalDefinitions} definitions)`;
            }
        }
    </script>
</body>
</html>
