<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #pagination {
            display: none; /* Hide pagination by default */
            margin-top: 20px;
        }
        #pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dictionary App</h1>
        <form id="searchForm">
            <input type="text" id="wordInput" placeholder="Enter a word..." required>
            <button type="submit">Search</button>
        </form>
        <div id="result"></div>
        <div id="pagination">
            <button id="prevPage" disabled>Previous</button>
            <button id="nextPage" disabled>Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentWord = '';

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            currentPage = 1;
            currentWord = document.getElementById('wordInput').value;
            await fetchDefinitions();
            document.getElementById('pagination').style.display = 'block'; // Show pagination after search
        });

        document.getElementById('prevPage').addEventListener('click', async () => {
            if (currentPage > 1) {
                currentPage--;
                await fetchDefinitions();
            }
        });

        document.getElementById('nextPage').addEventListener('click', async () => {
            currentPage++;
            await fetchDefinitions();
        });

        async function fetchDefinitions() {
            const response = await fetch(`/search?word=${encodeURIComponent(currentWord)}&page=${currentPage}`);
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            const prevPageButton = document.getElementById('prevPage');
            const nextPageButton = document.getElementById('nextPage');

            if (data.error) {
                resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
            } else {
                let definitionsHTML = data.definitions.map(definition => `<p>${definition}</p>`).join('');
                resultDiv.innerHTML = `
                    <h2>${data.word}</h2>
                    ${definitionsHTML}
                `;
                prevPageButton.disabled = currentPage <= 1;
                nextPageButton.disabled = data.definitions.length === 0;
            }
        }
    </script>
</body>
</html>
