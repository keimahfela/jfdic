<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 70%;
            margin-right: 0.5rem;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 1.5rem;
            text-align: left;
        }

        h2 {
            color: #007bff;
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        #pagination {
            display: none; /* Hide pagination by default */
            margin-top: 1.5rem;
        }

        #pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dictionary App</h1>
        <form id="searchForm">
            <input type="text" id="wordInput" placeholder="Enter a word..." required>
            <button type="submit">Search</button>
        </form>
        <div id="result"></div>
        <div id="pagination">
            <button id="prevPage" disabled>« Prev</button>
            <span id="pageInfo"></span>
            <button id="nextPage" disabled>Next »</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentWord = '';
        let totalDefinitions = 0;

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            currentPage = 1;
            currentWord = document.getElementById('wordInput').value;
            await fetchDefinitions();
            document.getElementById('pagination').style.display = 'block'; // Show pagination after search
        });

        document.getElementById('prevPage').addEventListener('click', async () => {
            if (currentPage > 1) {
                currentPage--;
                await fetchDefinitions();
            }
        });

        document.getElementById('nextPage').addEventListener('click', async () => {
            currentPage++;
            await fetchDefinitions();
        });

        async function fetchDefinitions() {
            const response = await fetch(`/search?word=${encodeURIComponent(currentWord)}&page=${currentPage}`);
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            const prevPageButton = document.getElementById('prevPage');
            const nextPageButton = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');

            if (data.error) {
                resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
            } else {
                let definitionsHTML = data.definitions.map(definition => `<p>${definition}</p>`).join('');
                resultDiv.innerHTML = `
                    <h2>${data.word}</h2>
                    ${definitionsHTML}
                `;
                totalDefinitions = data.total_definitions;
                prevPageButton.disabled = currentPage <= 1;
                nextPageButton.disabled = !data.has_more; // Disable if no more results
                pageInfo.textContent = `Page ${currentPage} (${totalDefinitions} definitions)`;
            }
        }
    </script>
</body>
</html>
